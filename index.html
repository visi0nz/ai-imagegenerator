<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator | Emre Civas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-wrapper">
                <div class="logo">
                    <a
                    href="https://visi0nz.github.io/portfolio/"
                    target="_blank"
                    rel="noopener noreferrer"
                    >
                     <img class="logo-husky" src="./images/logo.png">
                    </a>
                </div>
                <h1>AI Image Generator</h1>
            </div>

            <button class="theme-toggle">
                <i class="fa-solid fa-moon"></i>
            </button>
        </header>
        <div class="main-content">
            <form action="#" class="prompt-form">
                <!-- Prompt Container -->
                <div class="prompt-container">
                    <textarea class="prompt-input" placeholder="Describe your imagination in detail or press the Random Generator Button." required autofocus></textarea>  
                    <button type="button" class="prompt-btn">
                        <i class="fa-solid fa-dice"></i>
                    </button>                 
                </div>
                
                <!-- Prompt Action Buttons -->
                <div class="prompt-actions">
                    <div class="select-wrapper">
                        <select class="custom-select" id="count-select" required>
                            <option value="" selected disabled>Image Count</option>
                            <option value="1">1 Image</option>
                            <option value="2">2 Images</option>
                            <option value="3">3 Images</option>
                            <option value="4">4 Images</option>
                        </select>
                    </div>

                    <div class="select-wrapper">
                        <select class="custom-select" id="ratio-select" required>
                            <option value="" selected disabled>Aspect Ratio</option>
                            <option value="1/1">Square (1:1)</option>
                            <option value="16/9">Landscape (16:9)</option>
                            <option value="9/16">Portrait (9:16)</option>
                        </select>
                    </div>
                    <button type="submit" class="generate-btn">
                        <i class="fa-solid fa-wand-sparkles"></i>
                        Generate
                    </button>
                </div>
                <!-- Result Gallery Grid -->
                <div class="gallery-grid"></div>
            </form>
            <footer>
                <p class="foot-text">Designed & Built by Emre Civas.</p>
                <div id="socials-container">
                    <a href="https://github.com/visi0nz" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-github icon" alt="My Github profile"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/emre-civas/" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-linkedin icon" alt="My Linkedin profile"></i>
                    </a>
                </div>
            </footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
